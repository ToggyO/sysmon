name: 'Sysmon CI'

on:
  push:
    branches:
      - master
      - develop
      - feature/*
      - add-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

#      - name: Install GTest TODO: uncomment after tests is needed
#        run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp lib/*.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a

      - run: cmake -B ./build -DPATCH_VERSION=${{ github.run_number }}

      - run: cmake --build ./build

#      - name: Run tests
#        run: cd ./build/tests && ctest TODO: uncomment after tests is needed

      - run: cmake --build ./build --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/sysmon-0.0.${{ github.run_number }}-Linux.deb
          asset_name: sysmon-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package